<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool</title>
</head>
<style>
    .a {
        text-align: center;
        font-size: 50px;
    }

    .inp {
        height: 100px;
        width: 200px;
        margin-left: 570px;
    }

    .resultText {
        text-align: center;
        font-size: 50px;
    }

    .parentdiv {
        display: flex;
        justify-content: center;
        justify-content: space-around
    }

    .childdiv {
        height: 100px;
        width: 400px;
    }
</style>

<body>
    <h1 class="a">Text Tool</h1>
    <input type="text" class="inp" id="inputText" />
    <p class="resultText" id="resultText"></p>
    <div class="parentdiv">
        <div class="childdiv">
            <button class="abc" onclick="action('uppercase')">Uppercase</button>
            <button class="abc" onclick="action('lowercase')">Lowercase</button>
            <button class="abc" onclick="action('charactercount')">CharacterCount</button>
            <button class="abc" onclick="action('wordcount')">WordCount</button>
        </div>
    </div>
    <script>
        function action(effect) {
            const lmn = document.getElementById('inputText').value
            const pqr = document.getElementById('resultText');

            switch (effect) {
                case 'uppercase':
                    pqr.innerText = lmn.toUpperCase()
                    break;
                case 'lowercase':
                    pqr.innerText = lmn.toLowerCase()
                    break;
                case 'charactercount':
                    pqr.innerText = lmn.length;
                    break;
                default:
                    pqr.innerText = lmn.split(" ").length;
            }
        }
    </script>
</body>

</html>
